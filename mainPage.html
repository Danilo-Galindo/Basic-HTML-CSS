        </tbody>

    <!--Reto: capturando informaciÃ³n del usuario-->
    <div class="Form">
        <form action="https://makeitreal.camp" method="GET">
            <div>
                <label>Email:</label>
                <input type="email" name="email" placeholder="write your email">
            </div>
            <div>
                <label>Number:</label>
                <input type="number" name="Number">
            </div>

            <div>
                <label for="date1">Date:</label>
                <input type="date" name="date" id="date1">
            </div>
            <textarea name="message" id="text" cols="30" rows="10"></textarea>

            <select>
                <option value="male">Male</option>
            </select>
            <input type="submit" name="submit" value="Submit"/>
            <button type="submit">Send form</button>

        </form>
    </div>
    <!--Other samples of elements on the form-->
    <br/>
    <br/>
    <br/>
    
    <fieldset>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre"/>
    </fieldset>
    <fieldset>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido"/>
      </fieldset>
    
    <fieldset>
        <label>
          Correo
          <input type="email" name="email"/>
        </label>
    </fieldset>

    <fieldset>
        <label>Color</label>
        <select>
            <option>Seleccionar un color</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="green">Green</option>

        </select>
    </fieldset>

    <fieldset>
        <label>
          <input type="radio" name="talla" value="S" />

        <label>

        <label>

        </label>

      <fieldset>

          <textarea name="message"></textarea>
      </fieldset>

          <input type="submit" name="submit" value="pedir"/>
      </fieldset>

      

      <br/>
      <br/>
      <br/>
      
      <fieldset>
        <label for="password">Clave</label>

            value="Incorrecto" size="8" />
